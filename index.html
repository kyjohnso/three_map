<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three.js Terrain App with Axis Helper</title>

  <!-- Import Google Font (Roboto) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    /* Basic reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
    }

    /* Container for inputs and buttons */
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Label + Input styling */
    label {
      /* Put label text on the left, input on the right */
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    label input {
      text-align: right; /* Right-align the text inside the input */
      margin-left: 10px; /* Small spacing between label text and input */
      width: 100px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    label input:focus {
      outline: none;
      border-color: #888;
    }

    /* Button styling */
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      background: #4a90e2;
      color: #fff;
    }

    button:hover {
      background: #357ab7;
    }

    /* Location name bar at top center */
    #locationName {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>
      Lat:
      <input type="number" id="lat" value="27.9881" step="any">
    </label>
    <label>
      Lon:
      <input type="number" id="lon" value="86.9250" step="any">
    </label>
    <label>
      Zoom:
      <input type="number" id="zoom" value="12" step="1">
    </label>
    <button id="updateBtn">Update</button>
    <button id="randomBtn">Random Location</button>
  </div>

  <div id="locationName"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
